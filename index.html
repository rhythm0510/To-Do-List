<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <body>
        <nav>
            <ul>
                <li id="logo"><a href="#"><i class="fa fa-calendar-alt"></i></a></li>
                <li><a href="#">To Do App</a></li>
            </ul>
        </nav>
   
        <div id="container">
            <h1>To-Do List<span id="plus">+</span></h1>
            <input type="text" placeholder="Add Todos">
            <ul>
                <li><span><i class="fa fa-trash-alt"></i></span>Learn Web</li>
                <li><span><i class="fa fa-trash-alt"></i></span>Learn Java</li>
                <li><span><i class="fa fa-trash-alt"></i></span>Learn C</li>
            </ul>
        </div>
        <script>
               $('#container ul').on('click', 'li', function () {
 $(this).toggleClass('completed');
})


$('#container ul').on('click', 'span', function (event) {
 $(this).parent().fadeOut(function () {
     
     $(this).remove();
 });

 event.stopPropagation();  
})


$('input[type="text"]').keypress(function (event) {
 if (event.which === 13) {

     let newTodoText = $(this).val();
     $('#container ul').append(`<li><span><i class="fas fa-trash-alt"></i></span> ${newTodoText}</li>`);
     $(this).val("");
 } 
})

$('#plus').click(function () {
 $('input').fadeToggle(500,function () {
     console.log("Faded");
 })
})

        </script>
        
    </body>
